# vim: filetype=hyprlang

source = monitors.conf

$terminal = ghostty
$browser = xdg-open http://

exec-once = hyprpm reload -n

# add binds for plugins at runtime because hyprpm needs to load them first
exec = hyprctl keyword bindr SUPER, SUPER_L, hyprexpo:expo, toggle

exec-once = pipewire
exec-once = hypridle
exec-once = swaync
exec-once = waybar-autoreload
exec-once = hyprland-events
exec-once = ntfyd-start

exec-once = steam -silent

# for some reason, audio doesn't work in certain apps if they are started too early
# TODO: replace with a better solution
exec-once = sleep 10 && flatpak run com.discordapp.Discord --start-minimized
exec-once = sleep 10 && flatpak run com.sindresorhus.Caprine
exec-once = sleep 10 && flatpak run com.spotify.Client
exec-once = sleep 10 && flatpak run org.signal.Signal

# Spotify doesn't have a --minimized flag, so we wait for the window
# and close it as soon as it appears
exec-once = while [ "$(hyprctl dispatch closewindow spotify)" != "ok" ]; do sleep 0.1; done

env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE,24
env = GTK_THEME, Adwaita-dark
env = QT_QPA_PLATFORMTHEME, qt5ct:qt6ct

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# wayland
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_BACKEND,wayland,x11
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1
env = NVD_BACKEND,direct
env = PROTON_ENABLE_NGX_UPDATER,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland,x11,windows
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_USE_LIBINPUT,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = __GL_MaxFramesAllowed,1
env = __GL_VRR_ALLOWED,1
env = __NV_PRIME_RENDER_OFFLOAD,1

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false

    layout = master
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_status = slave
    mfact = 0.5
}

misc {
    force_default_wallpaper = 0
    vrr = 1
}

input {
    kb_layout = cz
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        middle_button_emulation = true
        disable_while_typing = false
        drag_lock = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_direction_lock = false
}

opengl {
    force_introspection = 1
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current

        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = false
    }
}

$mainMod = SUPER

binde = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill wofi || wofi
bind = $mainMod, F, fullscreen,
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, swaync-client --toggle-panel --skip-wait
bind = $mainMod SHIFT, N, exec, swaync-client --close-all && swaync-client --close-panel

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$unmute = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
bindel = , XF86AudioLowerVolume, exec, $unmute && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, $unmute && wpctl set-volume --limit 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

bind = $mainMod, L, exec, hyprlock
bind = , Print, exec, pkill slurp || grim -g "$(slurp -d)" - | wl-copy
bind = SHIFT, Print, exec, pkill hyprpicker || hyprpicker --autocopy --format=hex --no-fancy

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = tile, initialTitle:Visual Paradigm
windowrulev2 = opaque, class:(mpv|Firefox)

layerrule = blur, waybar
